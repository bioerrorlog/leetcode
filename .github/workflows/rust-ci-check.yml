name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash
    working-directory: leetcode-rs

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        run: |
          cargo check

      - name: Run cargo test
        run: |
          cargo test

      - name: Run clippy
        run: |
          cargo clippy
