name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash
    working-directory: leetcode-rs

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      WORKING_DIR: leetcode-rs

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          working-directory: ${{ env.WORKING_DIR }}

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
